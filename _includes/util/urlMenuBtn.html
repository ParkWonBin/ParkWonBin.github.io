<style>
    .urlMenuBtn {
    padding: 5px 10px;
    margin: 3px;
    background-color: #fdfdfd;
    border: solid 1px black;
    border-radius: 10px;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.urlMenuBtn:link {
  color: #111111;
  font-weight: bolder;
}

.urlMenuBtn:visited {
  color: #777777;
  font-weight: bolder;
}

.urlMenuBtn:hover {
  background-color: #aaaaaa;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}
  </style>

  {% assign url_parts = page.url | relative_url | split: '/' %}
  {% assign url_count = url_parts.size | minus: 5 %}
  <!-- minus 5 하는 이유는, 글제목이랑 날짜 관리가 까다로워서. -->
  
  <div>
    <a class="urlMenuBtn" href="/">{{site.url}}</a></span> 
    {% for i in (1..url_count) %}
      {% assign sub_url = sub_url | append: '/' | append: url_parts[i] %}
      <a class="urlMenuBtn" href="{{sub_url}}">{{url_parts[i]}}</a></span>
    {% endfor %}
  </div>
