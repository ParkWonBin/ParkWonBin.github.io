<h2> Project 목록 </h2>
{% assign navList = site.data.nav_projs %}

<div class="card-container">
  {% for item in navList %}
  <div class="card">
    {% if item.thumbnail %}
    <div class="card-thumbnail">
      <img src="{{ item.thumbnail }}" alt="{{ item.title }} thumbnail">
    </div>
    {% endif %}
    <div class="card-content">
      <h3 class="card-title">{{ item.title }}</h3>
      <p class="card-desc">{{ item.desc }}</p>
      <div class="card-links">
        <a href="{{ item.url }}" class="card-link">Link</a>
        {% if item.repo %}
        | <a href="{{ item.repo }}" class="card-repo">Repository</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% else %}
  <p>No apps found.</p>
  {% endfor %}
</div>
